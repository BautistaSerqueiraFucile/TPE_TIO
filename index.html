<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Autos</title>

</head>
<body>
  <!-- Cabecera -->
  <header>
    <h1>Página de Autos</h1>
    <img src="media/bwm_m2.jpg" alt="Imagen de un BMW m2">
  </header>

  <!-- Barra de navegación -->
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Autos</a></li>
      <li><a href="#">Galería</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <!-- Sección de inicio de sesión -->
  <section>
    <h2>Iniciar sesión</h2>
    <form>
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Iniciar sesión</button>
    </form>
  </section>

  <div class="saludo" id="saludo"></div>
  
  <!-- Pie de página -->
  <footer>
    <p>Derechos de autor &copy; 2023 Página de Autos. Todos los derechos reservados.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
